<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        :root {
            --bg-color: #f4f4f4;
            --text-color: #333;
            --primary-color: #0070f3;
            --header-bg: white;
            --header-text: #333;
            --card-bg: white;
            --card-shadow: rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }
        header {
            background: var(--header-bg);
            color: var(--header-text);
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            border-bottom: 2px solid var(--primary-color);
        }
        nav {
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            margin: 0 15px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: var(--card-bg);
            box-shadow: 0 4px 8px var(--card-shadow);
            border-radius: 10px;
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            font-size: 0.9em;
            color: var(--header-text);
        }
        .dark-mode {
            --bg-color: #1e1e1e;
            --text-color: #ddd;
            --header-bg: #2a2a2a;
            --header-text: #ddd;
            --card-bg: #333;
            --card-shadow: rgba(255, 255, 255, 0.1);
        }
        .toggle-theme {
            position: absolute;
            top: 15px;
            right: 20px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <header>
        {{ site.title }}
        <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ™</button>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/projects">Projects</a>
    </nav>
    <main>
        <h1>{{ page.title }}</h1>
        {{ content }}
    </main>
    <footer>
        &copy; {{ site.title }} | Built with Jekyll & GitHub Pages
    </footer>
    <script>
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
